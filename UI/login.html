<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="login">
    <nav>
        <div class="navbar container flexer spacer">
            <a href="./index.html" class="logo">Send<span class="logo__span">IT</span></a>
            <a href="#side-nav" class="navbar__side-nav">&#9776;</a>
            <div class="menu">
                <a href="./login.html" class="menu__link">Log in</a>
                <a href="./signup.html" class="menu__link"><span>Sign up</span></a>
            </div>
        </div>
	</nav>
	<!-- login starts here -->
    <section class="centered">
        <form action="POST" class="login__form">
            <h2 class="center accent">Login</h2>
            <label for="name">Email</label><br>
            <input type="text" name="email" class="login__input border mb-1" placeholder="Joe@domain.com"><br>
            <label for="name">Password</label><br>
            <input type="password" name="password" class="login__input border mb-1" placeholder="Password"><br>
            <button class="login__button border--accent primary accent-bg">Login</button>
            <a href="./signup.html" class="login__link center mt-1">Not Yet Registered?</a>
		</form>
    </section>

    <!--side nav-->
    <div class="modal" id="side-nav">
        <div class="side-nav">
            <a href="#" class="side-nav__close">X</a>
            <a href="./index.html" class="logo center">Send<span class="logo__span">IT</span></a>
            <a href="./login.html" class="center mt">Log in</a>
            <a href="./signup.html" class="center mt-1">Sign up</a>
        </div>
    </div>
</body>
</html>
