<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navbar container flexer spacer">
            <a href="./index.html" class="logo">Send<span class="logo__span">IT</span></a>
            <a href="#side-nav" class="navbar__side-nav">&#9776;</a>
            <div class="menu">
                <a href="./dashboard.html" class="menu__link">Dashboard</a>
                <a href="./profile.html" class="menu__link">Profile</a>
            </div>
        </div>
	</nav>
    <div class="container flexer spacer mt">
        <a href="./create.html" class="dashboard__link border btn btn--curved">
            <i class="fas fa-plus mr-1"></i>
            <span class="dashboard__link--span">Create order</span>
        </a>
        <input type="text" class="dashboard__search border btn--curved" placeholder="Search">
    </div>
    <div class="container">
        <h3 class="mt">Recent orders</h3>
        <div class="dashboard__items flexer spacer mt-1">
            <div class="dashboard__card border">
                <div class="flexer">
                    <p class="dashboard__card-title mr-1"><span class="dashboard__card--span">To:</span> Iyana Ipaja</p>
                    <p class="dashboard__card--time">14:32 PM</p>
                </div>
                <p style="font-size: 1em;"><span class="dashboard__card--span">From:</span> Lekki</p>  
                <p class="dashboard__card--price">$1000</p>
                <div class="flexer spacer">
                    <a href="#edit">Edit</a>
                    <a href="#show">Show more</a>
                </div>
            </div>
        </div>
    </div>


    <!--modal starts here-->

    <!--Modal To Show Details-->
    <div class="modal" id="show">
        <div class="modal-area">
            <a href="#">X</a>
            <div class="mt-1">
                <div class="flexer spacer">
                    <div>
                        <p style="font-weight: 400">Start Location:</p> 
                        <p style="font-size: 1.3em">Iyana Ipaja</p>
                    </div>
                    
                    <div>
                        <p style="font-weight: 400">Destination:</p> 
                        <p style="font-size: 2em">Ikeja</p>
                    </div>
                </div>

                <div class="flexer spacer mt-1">
                    <div>
                        <p style="font-weight: 400">Price:</p> 
                        <p style="font-size: 1.3em">1000</p>
                    </div>

                    <div>
                        <p style="font-weight: 400">Time:</p> 
                        <p style="font-size: 1.3em">14:32</p>
                    </div>
                </div>
                <button class="btn btn--curved mt-1" style="font-size: 1em;">Cancel</button>
            </div>
        </div>
    </div>

    <!--Modal To Edit Parcel-->
    <div class="modal" id="edit">
        <div class="modal-area">
        <a href="#">X</a>
        <form>
            <label>Pickup Location</label><br>
            <input type="text" style="font-size: 1em; padding: 0.2em; width: 265px;" class="border mb-1" placeholder="e.g Iyana Ipaja"><br>
            <label>Destination</label><br>
            <input type="text" style="font-size: 1em; padding: 0.2em; width: 265px;" class="border mb-1" placeholder="e.g Lekki"><br>
            <button style="font-size: 1em;" class="btn border">Edit</button>
        </form>
    </div>

    <div class="modal" id="creator">
        <div class="modal-area">
        <a href="#">X</a>
        <form>
            <label>Pickup Location</label><br>
            <input type="text" style="font-size: 1em; padding: 0.2em; width: 265px;" class="border mb-1" placeholder="e.g Iyana Ipaja"><br>
            <label>Destination</label><br>
            <input type="text" style="font-size: 1em; padding: 0.2em; width: 265px;" class="border mb-1" placeholder="e.g Lekki"><br>
            <label>Weight</label><br>
            <input type="text" style="font-size: 1em; padding: 0.2em; width: 265px;" class="border mb-1" placeholder="e.g Lekki"><br>
            <label>Package Name</label><br>
            <input type="text" style="font-size: 1em; padding: 0.2em; width: 265px;" class="border mb-1" placeholder="e.g Lekki"><br>
            <button style="font-size: 1em;" class="btn border accent-bg">Create Order</button>
        </form>
    </div>
    
    <!--side-nav-->
    <div class="modal" id="side-nav">
        <div class="side-nav">
            <a href="#" class="side-nav__close">X</a>
            <a href="./index.html" class="logo center">Send<span class="logo__span">IT</span></a>
            <a href="./dashboard.html" class="center mt">Dashboard</a>
            <a href="./profile.html" class="center mt-1">Profile</a>
        </div>
    </div>
</body>
</html>
